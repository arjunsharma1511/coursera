    <link rel="stylesheet" href="assets/css/accordion-faq-list.css">
    <link rel="stylesheet" href="assets/css/Elegant-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/FAQ-Frequentlly-Asked-Questions-faq.css">
    <link rel="stylesheet" href="assets/css/FAQ-Frequentlly-Asked-Questions.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">

</head>

<body>
    <!-- Start: Navbar Centered Links -->
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav">
    </nav><!-- End: Navbar Centered Links -->
    <!-- Start: Login Form Basic -->
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Log in</h2>
                    <p class="w-lg-50">Welcome Back</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <div class="text-center">
                                <div class="mb-3"><input class="form-control" type="email" name="email" id="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" onclick="validate()">Login</button></div>
                                <p class="text-muted">Forgot your password?</p><p class="text-muted">New to Webex ?Â <a href="registration.html">Register Now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End: Login Form Basic -->
    <!-- Start: Footer Dark Multi Column -->
    <footer class="text-white bg-dark">
    </footer><!-- End: Footer Dark Multi Column -->

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
    <script src="assets/js/click.js"></script>
    <script>
        // validate password and email 
        function validate() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (email == "arjun@gmail.com" && password == "yuuyu") {
                setID(); // call the function to set a unique id
                // window.location = "user/profile.html"; // Redirecting to other page.
                Swal.fire({
                    title: 'Login Successful',
                    icon: 'success',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location = "user/profile.html";
                    }
                });
                return false;
            } else {
                Swal.fire({
                    title: 'Login Failed',
                    text: 'Please check',
                    icon: 'error',
                    showCancelButton: false,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'OK'
                });
            }
        }

        // create a function to set a unique id and store it in the local storage
        function setID() {
            var id = Math.floor(Math.random() * 1000000000);
            localStorage.setItem("id", id);
            console.log(id)
        }
    </script>
</body>

</html>
