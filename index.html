<!DOCTYPE html>
<html>
<head>
    <title>Random Numbers Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Random Numbers Table</h1>
    <table>
        <tr>
            <th>Number 1</th>
            <th>Number 2</th>
        </tr>
        <tr>
            <td id="num1"></td>
            <td id="num2"></td>
        </tr>
    </table>

    <script>
        // Generate random numbers between 0 and 99
        var randomNumber1 = Math.floor(Math.random() * 100);
        var randomNumber2 = Math.floor(Math.random() * 100);

        // Display the random numbers in the table cells
        document.getElementById("num1").innerHTML = randomNumber1;
        document.getElementById("num2").innerHTML = randomNumber2;
    </script>
</body>
</html>
