<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="shortcut icon" href="../assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top bg-black" style="background: var(--bg-1) !important;">
    <div id="wrapper">
        <!-- sidebar -->
        <nav class="sidebar"></nav>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- topbar -->
                <nav class="navbar navbar-light navbar-expand shadow mb-4 topbar static-top"></nav>
                
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Workshops</h3><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Download certificate</a>
                    </div>
                </div>
                <style>
                  [idx] {
                    position: absolute;
                  }
                  [idx] .item {
                    /* border-bottom: 2px blue solid; */
                    position: relative;
                    bottom: 10px;
                  }
                  [idx] .item::before {
                    content: '';
                    position: absolute;
                    bottom: -10px;
                    left: 0;
                    width: 100%;
                    height: 4px;
                    background-color: rgb(85, 85, 215);
                    transform: scaleX(0);
                    transition: transform 0.3s ease-in-out;
                  }
                  [idx] .item.active::before {
                    transform: scaleX(1);
                  }
                </style>
                <div idx>
                  <div class="d-flex gap-4 px-4">
                    <div class="item active">
                      <span>Workshops started</span>
                    </div>
                    <div class="item">
                      <span>Workshops completed</span>
                    </div>
                    <div class="item">
                      <span>Workshops certified</span>
                    </div>
                  </div>
                  <hr style="width:100vw;margin-top:-1px;">
                </div>
            </div>
            <footer class="sticky-footer"></footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/js/topnav.js"></script>
    <script src="assets/js/sidenav.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>

    <script src="assets/js/main.js"></script>

    <script>
        document.querySelector('.nav-workshop').classList.add('active')
    </script>
    <script>
      const items = document.querySelectorAll('[idx] .item')
      items.forEach((item, idx) => {
        item.addEventListener('click', () => {
          items.forEach(item => item.classList.remove('active'))
          item.classList.add('active')
        })
      })
    </script>
    <script src="../assets/js/click.js"></script>
  </body>

</html>
